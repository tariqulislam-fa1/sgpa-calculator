<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>SGPA CALCULATOR</title>
</head>
<body>
    <div class="container">
        <p>First you have to give credit and grade of one subject, then click OK, 
            then you have to give credit and grade of another subject and then click OK again, 
            this way you will see your result.</p>
        <div class="calculation">
            <h2 id="title">SGPA CALCULATION</h2>
            
            <div id="credit">
                <span>CREDIT</span>
                <input type="number" id="input1"><br>
            </div>
    
            <div id="grade">
                <span>GRADE</span>
                <input type="number" id="input2"><br>
            </div>
    
            <button type="submit" onclick="ok()">OK</button>
            <div id="result">
                <span id="showResult">--</span><br>
                <button type="submit" onclick="reset()">RESET</button>
            </div>
            
        </div>
    </div>

    
</body>
</html>
